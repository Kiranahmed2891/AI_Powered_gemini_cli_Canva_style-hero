<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva - A new era of imagination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Canva</div>
            <ul class="nav-links">
                <li><a href="#">Design</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="signup-btn">Sign up</button>
                <button class="login-btn">Log in</button>
            </div>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1>A new era <br>of imagination</h1>
            <p>Discover a whole new world of skills and tools designed to put your imagination to work.</p>
            <div class="cta-buttons">
                <button class="cta-primary">Start designing for free</button>
                <button class="cta-secondary">Explore our launches</button>
            </div>
        </div>
        <div class="hero-background-shapes">
            <!-- Placeholder for abstract shapes -->
            <div class="shape shape-1">T</div>
            <div class="shape shape-2"></div>
